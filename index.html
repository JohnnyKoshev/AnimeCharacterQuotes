<!DOCTYPE html>
<html>
  <head>
    <title>Anime Character Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="initial-scale: 1, width=device-width">
  </head>
  <body>
    <header class="header">
    </header>
    <main>
      <div class="ask text-center text-capitalize fw-light shadow p-3 mb-5 bg-body rounded" id="header">Enter a name of your anime character</div>
      <form>
        <div class="input input-group input-group-lg"><input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" placeholder="Name"></div>
      </form>
      <div class="info d-none" id="container">
        <div class="fw-bolder text" id="anime">Anime</div>
        <div class="fw-bolder text" id="character">Character</div>
        <div class="list">
          <ul class="list-group list-group-flush" id="quotes">
          </ul>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
